<!DOCTYPE html>
<html>
<head>
    <title>To MD5</title>
</head>
<body>
    <h1>Contraseña a MD5</h1>
    <form action="#" th:action="@{/encriptador}" th:object="${passwordForm}" method="post">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}">
        <button type="submit">Encriptar</button>
    </form>
    <div th:if="${encryptedPassword}">
        <p>Contraseña en MD5: <span th:text="${encryptedPassword}"></span></p>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>
</body>
</html>
